    <h1 id="polar">Polar</h1>
<p><img alt="rectangular" src="https://learn.flvs.net/webdav/educator_precalc_v12/module08/imagmod8/08_06_12.gif" /> <img alt="polar" src="https://learn.flvs.net/webdav/educator_precalc_v12/module08/imagmod8/08_06_01.gif" /></p>
<p>
<script type="math/tex">r = \mathrm{distance}</script> and <script type="math/tex">\theta = \mathrm{angle}</script> to form the point <script type="math/tex">(r, \theta)</script>
</p>
<p>
<script type="math/tex">(2,\frac{\pi}{3})</script> graphed:</p>
<p><img alt="point" src="https://learn.flvs.net/webdav/educator_precalc_v12/module08/imagmod8/08_06_02.gif" /></p>
<h2 id="multiple-representations-of-points">Multiple Representations of Points</h2>
<p>
<script type="math/tex; mode=display">(r,\theta) = (r,\theta \pm 2n\pi)</script>
<script type="math/tex; mode=display">(r, \theta) = (-r,\theta \pm (2n+1)\pi)</script>
</p>
<h2 id="conversion">Conversion</h2>
<p><img alt="diagram" src="https://learn.flvs.net/webdav/educator_precalc_v12/module08/imagmod8/08_06_08.gif" />
<script type="math/tex; mode=display">x=r\cos(\theta)</script>
<script type="math/tex; mode=display">y=r\sin(\theta)</script>
<script type="math/tex; mode=display">\tan(\theta)=\frac{y}{x}</script>
<script type="math/tex; mode=display">r^2=x^2+y^2</script>
</p>
