<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pie</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script type="text/javascript" src="script.js"></script>
		<div class="window">
			<div class="dropdown">
				<ul>
					<li><button class="button" onclick="run()">Run</button></li>
					<li><button class="button">Save</button></li>
					<li><button class="button" onClick="help()">Help</button></li>
					<li><button class="button" onClick="example()">Example</button></li>
				<ul>
			</div>
			<p>Input</p>
			<div class="editor">
				<textarea class="input" name="input" rows="10" cols="30" id="input"></textarea>
			</div>
			<p>Output</p>
			<div class="output_div">
				<textarea class="output" name="output" rows="10" cols="30" id="output"></textarea>
			</div>
			<p class="madeby">Made by QuantumPie</p>
		</div>
	</body>
</html>
