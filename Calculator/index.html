<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Title </title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="text/javascript" src="script.js"></script>
		<div class="buttons">
			<div class="row_one">
				<input type="button" value="C" id="btnClear" onClick="buttonPressed(this.id)">
				<input type="text" id="output"><br>
			</div>
			<div class="row_two">
				<input type="button" value="1" id="btn1" onClick="buttonPressed(this.id)">
				<input type="button" value="2" id="btn2" onClick="buttonPressed(this.id)">
				<input type="button" value="3" id="btn3" onClick="buttonPressed(this.id)">
				<input type="button" value="+" id="btnAdd" onClick="buttonPressed(this.id)">
			</div>
			<div class="row_three">
				<input type="button" value="4" id="btn4" onClick="buttonPressed(this.id)">
				<input type="button" value="5" id="btn5" onClick="buttonPressed(this.id)">
				<input type="button" value="6" id="btn6" onClick="buttonPressed(this.id)">
				<input type="button" value="-" id="btnSubtract" onClick="buttonPressed(this.id)">
			</div>
			<div class="row_four">
				<input type="button" value="7" id="btn7" onClick="buttonPressed(this.id)">
				<input type="button" value="8" id="btn8" onClick="buttonPressed(this.id)">
				<input type="button" value="9" id="btn9" onClick="buttonPressed(this.id)">
				<input type="button" value="/" id="btnDivide" onClick="buttonPressed(this.id)">
			</div>
			<div class="row_five">
				<input type="button" value="." id="btnDecimal" onClick="buttonPressed(this.id)">
				<input type="button" value="0" id="btn0" onClick="buttonPressed(this.id)">
				<input type="button" value="=" id="btnEqual" onClick="buttonPressed(this.id)">
				<input type="button" value="*" id="btnMulty" onClick="buttonPressed(this.id)">	
			</div>
		</div>
	</body>
</html>
