<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="mathjs.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="window2">
        <textarea id="input2" name="input2" rows="10" cols="18"></textarea>
        <textarea id="output2" name="output2" rows="10" cols="18"></textarea>
      </div>
      <div class="alert">
        <textarea id="info" name="info" rows="2" cols="37"></textarea>
      </div>
      <!--<div class="window">
        <canvas style="border:1px solid #000000;" id="input" width="145" height="100">
        </canvas><canvas style="border:1px solid #000000;" id="output" width="145" height="100">
        </canvas>
      </div>-->
      <div class="all_button" id="all_button">
        <div class="button_left" id="button_left">
          <div class="lr1">
            <input type="button" value="sqrt" id="btnSQRT" onClick="sqrtPressed()">
            <input type="button" value="^" id="btnPow" onClick="powPressed()">
          </div>
          <div class="lr2">
              <input type="button" value="pi" id="btnPi" onClick="operatorPressed(this.id)">
              <input type="button" value="e" id="btnE" onClick="operatorPressed(this.id)">
          </div>
          <div class="lr3">
              <input type="button" value="(" id="btnLeftB" onClick="operatorPressed(this.id)">
              <input type="button" value=")" id="btnRightB" onClick="operatorPressed(this.id)">
          </div>
          <div class="lr4">
              <input type="button" value="log" id="btnLog" onClick="logPressed()">
              <input type="button" value="ln" id="btnLN" onClick="lnPressed()">
          </div>
          <div class="lr5">
              <input type="button" value="sin" id="btnSIN" onClick="trigPressed(this.id)">
              <input type="button" value="cos" id="btnCOS" onClick="trigPressed(this.id)">
          </div>
          <div class="lr5">
              <input type="button" value="tan" id="btnTAN" onClick="trigPressed(this.id)">
              <input type="button" value="sig" id="btnSigma" onClick="sigPressed()">
          </div>
        </div>
        <div class="button_num">
          <div class="mr1">
            <input class="num_pad" type="button" value="7" id="btn7" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="8" id="btn8" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="9" id="btn9" onClick="numPressed(this.id)">
          </div>
          <div class="mr2">
            <input class="num_pad" type="button" value="4" id="btn4" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="5" id="btn5" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="6" id="btn6" onClick="numPressed(this.id)">
          </div>
          <div class="mr3">
            <input class="num_pad" type="button" value="1" id="btn1" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="2" id="btn2" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="3" id="btn3" onClick="numPressed(this.id)">
          </div>
          <div class="mr4">
            <input class="num_pad" type="button" value="0" id="btn0" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="." id="btnDecimal" onClick="operatorPressed(this.id)">
            <input class="num_pad" type="button" value="(-)" id="btnNegative" onClick="operatorPressed(this.id)">
          </div>
          <div class="mr5">
            <input class="showHide" type="button" value="<-->" id="btnShowHide" onClick="showHide()">
          </div>
        </div>
        <div class="button_right" id="button_right">
          <div class="rr1">
              <input type="button" value="C" id="btnClear" onClick="clearPressed()">
              <input type="button" value="Del" id="btnDelete" onClick="delPressed()">
          </div>
          <div class="rr2">
              <input type="button" value="+" id="btnPlus" onClick="operatorPressed(this.id)">
              <input type="button" value="-" id="btnMinus" onClick="operatorPressed(this.id)">
          </div>
          <div class="rr3">
              <input type="button" value="*" id="btnMult" onClick="operatorPressed(this.id)">
              <input type="button" value="/" id="btnDivide" onClick="operatorPressed(this.id)">
          </div>
          <div class="rr4">
              <input class="enter" type="button" value="Enter" id="btnEnter" onClick="enterPressed()">
          </div>
          <div class="rr5">
              <input type="button" value="|  |" id="btnAbs" onClick="absPressed()">
              <input type="button" value="int" id="btnInt" onClick="intPressed()">
          </div>
        </div>
      </div>



      <div class="all_button_simple" id="all_button_simple">
        <div class="button_left_simple" id="button_left_simple">
          <div class="lr1">
            <!--<input type="button">-->
            <input type="button" value="C" id="btnClear" onClick="clearPressed()">
          </div>
          <div class="lr2">
            <input type="button" value="Del" id="btnDelete" onClick="delPressed()">
          </div>
          <div class="lr3">
            <input type="button" value="=" id="btnEnter" onClick="enterPressed()">
          </div>
          <div class="lr4">
              <input type="button">
          </div>
        </div>
        <div class="button_num">
          <div class="mr1">
            <input class="num_pad" type="button" value="7" id="btn7" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="8" id="btn8" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="9" id="btn9" onClick="numPressed(this.id)">
          </div>
          <div class="mr2">
            <input class="num_pad" type="button" value="4" id="btn4" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="5" id="btn5" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="6" id="btn6" onClick="numPressed(this.id)">
          </div>
          <div class="mr3">
            <input class="num_pad" type="button" value="1" id="btn1" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="2" id="btn2" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="3" id="btn3" onClick="numPressed(this.id)">
          </div>
          <div class="mr4">
            <input class="num_pad" type="button" value="0" id="btn0" onClick="numPressed(this.id)">
            <input class="num_pad" type="button" value="." id="btnDecimal" onClick="operatorPressed(this.id)">
            <input class="num_pad" type="button" value="(-)" id="btnNegative" onClick="operatorPressed(this.id)">
          </div>
          <div class="mr5">
            <input class="showHide" type="button" value="<-->" id="btnShowHide" onClick="showHide()">
          </div>
        </div>
        <div class="button_right_simple" id="button_right_simple">
          <div class="rr1">
            <input type="button" value="+" id="btnPlus" onClick="operatorPressed(this.id)">
          </div>
          <div class="rr2">
            <input type="button" value="-" id="btnMinus" onClick="operatorPressed(this.id)">
          </div>
          <div class="rr3">
            <input type="button" value="*" id="btnMult" onClick="operatorPressed(this.id)">
          </div>
          <div class="rr4">
            <input type="button" value="/" id="btnDivide" onClick="operatorPressed(this.id)">
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
